<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      text-align: center;
      width: 20rem;
      padding: 2rem;
      background-color: white;
      border-radius: 5px;
      border: 1px solid gray;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="email"] {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid gray;
      font-size: 1rem;
      line-height: 1.5;
    }

    input[type="submit"] {
      background-color: blue;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: darkblue;
    }

    p {
      color: red;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="POST" action="{{ url_for('forgot_password') }}">
      <h1>Forgot Password</h1>
      <p>Enter your email address and we'll send you a verification code:</p>
      <input type="email" name="email" placeholder="Email" required>
      <input type="submit" value="Send Verification Code">
      {% if message %}
        <p>{{ message }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
